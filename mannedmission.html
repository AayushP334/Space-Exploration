<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="careers.css" />
    <title>SpaceExpo</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-black navbar-dark">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#link"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="link">
          <a href="index.html" class="navbar-brand ms-left"
            ><img src="media/logo.jpg" id="logo"
          /></a>
          <ul class="navbar-nav ms-auto" id="nv-1">
            <li class="nav-item">
              <a
                href="index.html"
                class="nav-link"
                onmousedown="mdown(this)"
                onmouseup="mup(this)"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                href="about.html"
                class="nav-link"
                onmousedown="mdown(this)"
                onmouseup="mup(this)"
                >About</a
              >
            </li>

            <li class="nav-item dropdown">
              <a
                href="#"
                class="nav-link dropdown-toggle"
                data-bs-toggle="dropdown"
                onmousedown="mdown(this)"
                onmouseup="mup(this)"
                >Missions</a
              >
              <ul class="dropdown-menu bg-black dropdown-menu-dark">
                <li>
                  <a
                    href="lro.html"
                    class="dropdown-item"
                    onmousedown="mdown(this)"
                    onmouseup="mup(this)"
                    >Moon Orbiter</a
                  >
                </li>
                <li>
                  <a
                    href="mars.html"
                    class="dropdown-item"
                    onmousedown="mdown(this)"
                    onmouseup="mup(this)"
                    >Mars Rover</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="dropdown-item"
                    onmousedown="mdown(this)"
                    onmouseup="mup(this)"
                    >Space Telescope</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a
                href="mannedmission.html"
                class="nav-link"
                onmousedown="mdown(this)"
                onmouseup="mup(this)"
                >Careers</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid mt-5 intro">
      <div class="row heading">
        <div
          class="col-6 heading"
          style="margin-top: 120px; margin-left: -18px"
        >
          <h1>Welcome to <span class="title">SpaceExpo</span></h1>
          <span class="text first-text">Apply for </span>
          <span class="text sec-text">Jobs</span>
        </div>
        <div class="col-6 ms-auto">
          <img src="media/rocket.png" alt="rocket" class="rocket" />
        </div>
      </div>
    </div>
    <div class="career-form bg-dark container-fluid">
      <form action="#" method="post">
        <fieldset>
          <legend><div class="title">Apply Here</div></legend>
          <div class="user-details">
            <div class="input-box">
              <span class="details">Full Name</span>
              <input type="text" placeholder="Enter Your Name" />
            </div>
            <div class="input-box">
              <span class="details">Age</span>
              <input type="text" placeholder="Enter Your Age" />
            </div>
            <div class="gender-details">
              <span class="gender-title">
                <div class="category">
                  <label for="">
                    <input type="radio" name="r1" />
                    <span class="gender">Male</span>
                  </label>
                  <label for="">
                    <input type="radio" name="r1" />
                    <span class="gender">Female</span>
                  </label>
                </div>
              </span>
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input type="text" placeholder="Enter Your Email" />
            </div>
            <div class="input-box">
              <span class="details">Phone Number</span>
              <input type="text" placeholder="Enter Your Phone Number" />
            </div>
            <div class="input-box">
              <span class="details">Qualification</span>
              <input type="text" placeholder="Enter Your Qualification" />
            </div>
            <div class="input-box">
              <span class="details">Experience</span>
              <input type="text" placeholder="Enter Your Past Experience" />
            </div>
            <div class="button">
              <input type="submit" value="Apply" />
            </div>
          </div>
        </fieldset>
      </form>
    </div>
    <script src="careers.js"></script>
  </body>
</html>
